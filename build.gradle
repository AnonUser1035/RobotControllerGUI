plugins {
    id 'java'
   // id "edu.wpi.first.GradleRIO" version "2021.1.2"
}
jar {
    manifest {
        attributes (
            "Main-Class":"app.Main"
        )
    }
}

repositories {
    mavenCentral()
    maven { url "https://frcmaven.wpi.edu/artifactory/release/" }
}
configurations {
    compile
    runtime
}
dependencies {
      // Add ntcore-java
    compile "edu.wpi.first.ntcore:ntcore-java:2021.1.2"

    // Add wpiutil-java
    compile "edu.wpi.first.wpiutil:wpiutil-java:2021.1.2"

    // Add ntcore-jni for runtime. We are adding all supported platforms
    // so that our application will work on all supported platforms.
    runtime "edu.wpi.first.ntcore:ntcore-jni:2021.1.2:windowsx86"
    runtime "edu.wpi.first.ntcore:ntcore-jni:2021.1.2:windowsx86-64"
    runtime "edu.wpi.first.ntcore:ntcore-jni:2021.1.2:linuxx86-64"
    runtime "edu.wpi.first.ntcore:ntcore-jni:2021.1.2:linuxraspbian"
    runtime "edu.wpi.first.ntcore:ntcore-jni:2021.1.2:osxx86-64"
}